<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高原体验动画练习</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: pink;
            position:absolute;
            margin:10px;
        }

    </style>
</head>
<body>
<button>动画</button>
<div style="left:0px"></div>
<script type="text/javascript">
    var btn = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div")[0];
    //闪现方式
    btn.onclick = function(){
        div.style.left = "100px";
    };
    //动画原理：盒子目标位置=盒子当前位置+步长；
    //匀速移动方式（设置定时器）
    btn.onclick = function(){
        //设置定时器，每隔一段时间，向右移动一些
        var timer = setInterval(function(){
           // div.style.left = parseInt(div.style.left)+10+"px";  //NaN不能用
            //style.left获取值不方便，获取行内式，如果没有事“”；容易出现NaN
            //style.left赋值，用offsetLeft获取值。
            //offsetLeft获取值特别方便，而且是现成number方便计算。因为他是只读的不能赋值。
            div.style.left = parseInt(div.offsetLeft)+10+"px";
        },30)
    }

</script>
</body>
</html>
