<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高原动画封装练习</title>
    <style type="text/css">
        .box1 {
            margin: 0;
            padding: 5px;
            height: 200px;
            background-color: #ddd;
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: pink;
            position:absolute;
            left: 0px;
            border: 1px solid #000;
            margin-top:10px;
        }
        button{
            cursor:pointer;
        }

    </style>
</head>
<body>
<div class="box1">
    <button>运动到200</button>
    <button>运动到400</button>
    <div class="box2"></div>
</div>
<script type="text/javascript">
    //需求：当盒子移动到目标位置时，停止移动。
    //思路：设置定时器，按步长移动，当left=目标位置时，清除定时器，停止移动。
    //步骤：获取相关元素，btn和div
    var btn = document.getElementsByTagName("button");
    var box2 = document.getElementsByClassName("box2")[0];
    //绑定事件
    btn[0].onclick = function(){
        animate(200);
    };
    btn[1].onclick = function(){
        animate(400);
    };
    function animate(target){
        var timer = null;
        timer = setInterval(function(){
            box2.style.left = box2.offsetLeft+10+"px";
            //设置定时器，设置移动方式，当left=target时，清理定时器
            if(box2.offsetLeft ===target){
                clearInterval(timer);
            }
        },30)
    };


</script>


</body>
</html>
